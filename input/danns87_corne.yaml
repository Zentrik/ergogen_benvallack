units:
  kx: cx
  ky: cy
  px: 2
  py: 2
points:
  key:
    footprints:
      choc_hotswap:
        type: choc
        params:
          hotswap: true
          reverse: true
          keycaps: true
        nets:
          # from: P1
          # to: P2
          from: =colrow
          to: =column_net
      diode:
        type: diode
        nets:
          # from: P3
          # to: P4
          from: =colrow
          to: =row_net
        anchor:
          shift: [0, -5]
  zones:
    matrix:
      key.padding: ky
      columns:
        outer:
          stagger: 0 ky
          spread: kx
          key:
            column_net: P14
        pinky:
          stagger: 0 ky
          spread: kx
          key:
            column_net: P20
        ring:
          stagger: 6.56
          spread: kx
          key:
            column_net: P19
        middle:
          stagger: 2.36
          spread: kx
          key:
            column_net: P18
        index:
          stagger: -2.36
          spread: kx
          key:
            column_net: P15
        inner:
          stagger: -2.38
          spread: kx
          key:
            column_net: P14
      rows:
        bottom:
          row_net: P6
        home:
          row_net: P5
        top:
          row_net: P4
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-2 kx - 5.9, -ky - 0.59]
      rows:
        thumb:
          row_net: P7
      columns:
        near:
          spread: kx
          origin: [-0.5 kx, -0.5 ky]
          key:
            column_net: P18
        home:
          spread: kx + 0.463
          rotate: -15
          origin: [-0.5 kx, -0.5 ky]
          key:
            column_net: P15
        far:
          spread: kx + 2.245
          rotate: -15
          stagger: 3.786
          origin: [-0.5 kx, -0.5 ky]
          key:
            column_net: P14
          rows:
            thumb:
              rotate: 90
outlines:
  # board dimensions according to JLCPCB: 122.28 mm x 101.05 mm
  exports:
    raw:
      - type: keys
        side: left
        size: [kx + px, ky + py]
        corner: px
    thumbfan_glue:
      - type: polygon
        points:
          - ref: matrix_inner_bottom
            shift: [0.5 kx + 0.5px, -0.5 ky + 0.5 py]
          - ref: thumbfan_far_thumb
            shift: [0.5 kx - 0.5px, 0.5 ky + 0.5 py]
          - ref: thumbfan_far_thumb
            shift: [0.5 kx - 0.5px, -0.5 ky - 0.5 py]
          - ref: thumbfan_near_thumb
            shift: [-0.5 kx + 0.5 px, -0.5 ky - 0.5 py]
          - ref: matrix_pinky_bottom
            shift: [0.5 kx - 0.5 py, -0.5 ky - 0.5 py]
          - ref: matrix_pinky_home
          - ref: matrix_inner_home
    patch_outer:
      - type: polygon
        points:
          - ref: matrix_ring_top
          - ref: matrix_ring_bottom
          - ref: matrix_pinky_bottom
            shift: [-0.5 (kx + px), 0]
          - ref: matrix_pinky_top
            shift: [-0.5 (kx + px), 0]
    patch_inner:
      - type: polygon
        points:
          - ref: matrix_inner_top
            shift: [0.5 (kx + px), 0]
          - ref: matrix_inner_bottom
            shift: [0.5 (kx + px), 0]
          - ref: matrix_index_bottom
          - ref: matrix_index_top
    controller_area:
      main:
        type: rectangle
        anchor:
          ref:
            - matrix_inner_top
          shift: [0 kx, -4.05 ky]
        size: [32, 76.5]
        corner: px
    switches:
      main:
        type: keys
        side: left
        size: 14
        bound: false
    keycaps:
      main:
        type: keys
        side: left
        size: [kx, ky]
        bound: false
        corner: 1
    keywell:
      main:
        type: outline
        name: raw
      patch_inner:
        type: outline
        name: patch_inner
        operation: add
      patch_outer:
        type: outline
        name: patch_outer
        operation: add
      thumbfan_glue:
        type: outline
        name: thumbfan_glue
        operation: add
    base_outline:
      main:
        type: outline
        name: keywell
      controller:
        type: outline
        name: controller_area
        operation: add
    pcb:
      main:
        type: outline
        name: base_outline
